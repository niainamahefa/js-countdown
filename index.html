<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Countdown</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h1 class="text-primary">Countdown</h1>
		<div class="card mt-5">
			<div class="card-body">
				<div class="row" id="countdown" data-time="2021-12-01T16:21:22+0000">
					<div class="col-sm-3">
						<div class="card shadow">
							<div class="card-body text-center">
								<div class="h1 text-primary font-weight-bolder" id="days"></div>
								<em>Days</em>
							</div>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="card shadow">
							<div class="card-body text-center">
								<div class="h1 text-primary font-weight-bolder" id="hours"></div>
								<em>Hours</em>
							</div>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="card shadow">
							<div class="card-body text-center">
								<div class="h1 text-primary font-weight-bolder" id="minutes"></div>
								<em>Minutes</em>
							</div>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="card shadow">
							<div class="card-body text-center">
								<div class="h1 text-primary font-weight-bolder" id="seconds"></div>
								<em>Seconds</em>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/countdown.js"></script>
</body>
</html>
